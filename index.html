<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ColorCycle</h1>
    <div class="colorDiv"></div>
    <div class="inputDiv">
        <input id="inputColorRed" type="text" placeholder="RED:two digits in HEX">
    </div>
    <div class="inputDiv">
        <input id="inputColorBlue" type="text" placeholder="BLUE:two digits in HEX">
    </div>
    <div class="inputDiv">
        <input id="inputColorGreen" type="text" placeholder="GREEN:two digits in HEX">
    </div>
    <input id="fillBtn" type="button" value="fill">
    
    <script src="app.js"></script>
</body>
</html>
